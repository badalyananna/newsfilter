{% extends "base.html" %}
{% load static %}
{% block page_content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">News selected by topic</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <span class="text-muted last-updated" style="margin-right: 0.8rem; margin-top: 7px;"> Last updated on {{last_upd}}</span>
      <i class="bi-arrow-clockwise update-btn" data-category="all" data-type="None"></i>

      
    </div>
    
  </div>


<div class="news-container">
  {% include "news_card.html" %}
</div>  

<button class="btn btn-outline-primary load-old-btn" data-category="all" data-type="None" data-displayed="0" data-undisplayed="{{undisplayed_news}}">Load old news</button>
<button class="btn btn-outline-secondary markallread"> Mark all as read </button>
{% endblock %}
